<li>
	<div class="discount">
        @@include('blocks/title/title.html', {
            "class": "discount__title",
            "tag": "div",
            "text": "Скидка опт @@percent"
        })
		<div class="discount__value">
			<span>@@percent%</span> / <span>@@quantity шт.</span>
		</div>
		<div class="btns discount__actions">
			@@loop('blocks/button/button.html', [{
                "style": "action-purple",
                "icon": "pencil"
			}, {
                "style": "action-red",
                "sprite": "trash"
			}])
		</div>
	</div>
