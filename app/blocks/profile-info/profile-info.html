<fieldset id="profile-info">
	<legend class="lk-page__title">О магазине</legend>
	<div class="lk-page__fields-group">
		<div class="lk-page__fields-items">
			<label class="lk-page__fields-item">
				<b class="lk-page__label">Логотип</b>
				<div class="media-block">
					@@include('blocks/media-choose/media-choose.html', {
                        "single": true,
                        "imgType": "logo",
                        "size": "small",
                        "round": true,
                        "logo": true
					})
				</div>
			</label>
			<div class="lk-page__fields-item">
				<b class="lk-page__label">Название магазина</b>
				<input class="input lk-page__field" placeholder="Введите название">
			</div>
			<div class="lk-page__fields-item lk-page__fields-item--start">
				<b class="lk-page__label">О магазине</b>
				<textarea class="input textarea lk-page__text-field" placeholder="Введите текст"></textarea>
			</div>
			<div class="lk-page__fields-item">
				<b class="lk-page__label">Добавить обои</b>
				<div class="media-block">
					@@include('blocks/media-choose/media-choose.html', {
                        "single": true,
                        "imgType": "walls",
                        "size": "small",
                        "text": "Изображение в формате PNG, JPEG."
					})
				</div>
			</div>
			<div class="lk-page__fields-item">
				<b class="lk-page__label">Выбрать язык</b>
				<div class="select lk-page__field select--style_border">
					<div class="select__toggle">Русский</div>
					<div class="select__content">
						<input id="language0" class="select__input" type="radio" name="language" checked />
						<label for="language0" tabindex="0" class="select__label" data-value="Русский">Русский</label>
						<input id="language1" class="select__input" type="radio" name="language" />
						<label for="language1" tabindex="0" class="select__label"
							data-value="Английский">Английский</label>
					</div>
				</div>
			</div>
			<div class="lk-page__fields-item">
				<b class="lk-page__label">Выбрать валюту</b>
				<div class="select lk-page__field select--style_border">
					<div class="select__toggle">Российский рубль (₽)</div>
					<div class="select__content">
						<input id="currency0" class="select__input" type="radio" name="currency" checked />
						<label for="currency0" tabindex="0" class="select__label"
							data-value="Российский рубль (₽)">Российский рубль (₽)</label>
						<input id="currency1" class="select__input" type="radio" name="currency" />
						<label for="currency1" tabindex="0" class="select__label" data-value="Доллар США ($)">
							Доллар США ($)
						</label>
					</div>
				</div>
			</div>
		</div>
		<fieldset id="profile-contacts">
			<legend class="lk-page__subtitle">Контакты</legend>
			<div class="lk-page__fields-items">
				<div class="lk-page__fields-item">
					<b class="lk-page__label">Телефон</b>
					<input class="input lk-page__field" placeholder="Введите телефон" type="tel">
				</div>
				<div class="lk-page__fields-item">
					<b class="lk-page__label">E-mail</b>
					<input class="input lk-page__field" placeholder="Введите e-mail" type="email"
						value="example@store.ru">
				</div>
				<div class="lk-page__fields-item">
					<b class="lk-page__label">Адрес офиса</b>
					<input class="input lk-page__field" placeholder="Введите адрес">
				</div>
			</div>
		</fieldset>
	</div>
</fieldset>
