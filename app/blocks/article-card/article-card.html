<li @@if(context.class){class="@@class" }>
	<article class="article-card">
		<picture class="article-card__img">
			<source type="image/webp" srcset="@@src.webp">
			<img class="img-cover" src="@@src.jpg" alt="фото" width="@@width" height="@@height" loading="lazy">
		</picture>
		<a href="#" class="full-link article-card__title">@@title</a>
	</article>
</li>
