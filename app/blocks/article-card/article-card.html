<li @@if(context.class){class="@@class" }>
	<article class="article-card">
        @@include('blocks/img/img.html', {
            "class": "article-card__img",
            "cover": true,
            "src": "@@src",
            "width": "@@width",
            "height": "@@height"
        })
        @@include('blocks/title/title.html', {
            "tag": "a",
            "class": "full-link article-card__title",
            "text": "@@title"
        })
	</article>
</li>
