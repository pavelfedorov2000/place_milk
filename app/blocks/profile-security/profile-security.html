<fieldset id="profile-security">
    @@include('blocks/title/title.html', {
        "class": "lk-page__title",
        "tag": "legend",
        "text": "Безопасность"
    })
	<div class="lk-page__fields-group">
		<fieldset>
            @@include('blocks/title/title.html', {
                "class": "lk-page__subtitle",
                "tag": "legend",
                "text": "Смена пароля"
            })
			<div class="lk-page__fields-items">
				<div class="lk-page__fields-item">
					<span class="lk-page__label">Старый пароль</span>
					<input class="input lk-page__field" placeholder="Старый пароль" type="password">
				</div>
				<div class="lk-page__fields-item">
					<span class="lk-page__label">Новый пароль</span>
					<input class="input lk-page__field" placeholder="Новый пароль" type="password">
				</div>
				<div class="lk-page__fields-item">
					<span class="lk-page__label">Повторите пароль</span>
					<input class="input lk-page__field" placeholder="Повторите пароль" type="password">
				</div>
			</div>
		</fieldset>
	</div>
</fieldset>
