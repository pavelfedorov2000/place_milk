<li @@if(context.class){class="@@class" }>
	<article class="news-card">
		@@if(context.src){
            @@include('blocks/img/img.html', {
                "class": "news-card__img",
                "cover": true,
                "src": "@@src",
                "width": "296",
                "height": "260"
            })
		}
		<div class="news-card__content">
            @@include('blocks/datetime/datetime.html', {
                "class": "news-card__date",
                "formattedDate": "@@datetime",
                "date": "@@date"
            })
			<a href="#" class="full-link news-card__title">@@title</a>
			<p>@@text</p>
		</div>
	</article>
</li>
