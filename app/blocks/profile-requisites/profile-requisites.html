<fieldset id="profile-requisites">
	<legend class="lk-page__title">Реквизиты</legend>
	<div class="lk-page__fields-group">
		<fieldset>
			<legend class="lk-page__subtitle">Юридическое лицо</legend>
			<div class="lk-page__fields-items">
				<div class="lk-page__fields-item">
					<span class="lk-page__label">Название Юр.лица</span>
					<input class="input lk-page__field" placeholder="Введите название">
				</div>
				<div class="lk-page__fields-item">
					<span class="lk-page__label">ИНН</span>
					<input class="input lk-page__field" placeholder="Введите ИНН">
				</div>
				<div class="lk-page__fields-item">
					<span class="lk-page__label">КПП</span>
					<input class="input lk-page__field" placeholder="Введите КПП">
				</div>
				<div class="lk-page__fields-item">
					<span class="lk-page__label">Юридический адрес</span>
					<input class="input lk-page__field" placeholder="Введите адрес">
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend class="lk-page__subtitle">Банк</legend>
			<div class="lk-page__fields-items">
				<div class="lk-page__fields-item">
					<span class="lk-page__label">Название банка</span>
					<input class="input lk-page__field" placeholder="Введите название">
				</div>
				<div class="lk-page__fields-item">
					<span class="lk-page__label">БИК</span>
					<input class="input lk-page__field" placeholder="Введите БИК">
				</div>
				<div class="lk-page__fields-item">
					<span class="lk-page__label">Расчетный счет</span>
					<input class="input lk-page__field" placeholder="Введите р/с">
				</div>
				<div class="lk-page__fields-item">
					<span class="lk-page__label">Корп. счет</span>
					<input class="input lk-page__field" placeholder="Введите к/с">
				</div>
			</div>
		</fieldset>
	</div>
</fieldset>
