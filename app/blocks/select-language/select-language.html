<div class="select-language@@if(context.class){ @@class}">
	<svg class="icon select-language__flag">
		<use xlink:href="assets/images/sprite.svg#rus"></use>
	</svg>
	<span class="select-language__text">Русский</span>
	<span class="select-language__currency">₽</span>
	@@include('blocks/button/button.html', {
	"transparent": true,
	"class": "select-language__drop",
	"icon": "down-arrow",
	"ariaExpanded": true
	})
</div>
